<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" formControlName="name" />
        <div
          *ngIf="
            myForm.get('name').invalid &&
            (myForm.get('name').dirty || myForm.get('name').touched)
          "
        >
          <div *ngIf="myForm.get('name').errors.required">
            Name is required.
          </div>
          <div *ngIf="myForm.get('name').errors.minlength">
            Name must be at least 2 characters long.
          </div>
        </div>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" />
        <div
          *ngIf="
            myForm.get('email').invalid &&
            (myForm.get('email').dirty || myForm.get('email').touched)
          "
        >
          <div *ngIf="myForm.get('email').errors.required">
            Email is required.
          </div>
          <div *ngIf="myForm.get('email').errors.email">
            Please enter a valid email address.
          </div>
        </div>
      </div>
      <div>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" formControlName="phone" />
      </div>
      <div>
        <label for="message">Message:</label>
        <textarea id="message" formControlName="message"></textarea>
        <div
          *ngIf="
            myForm.get('message').invalid &&
            (myForm.get('message').dirty || myForm.get('message').touched)
          "
        >
          <div *ngIf="myForm.get('message').errors.required">
            Message is required.
          </div>
        </div>
      </div>
      <button type="submit" [disabled]="myForm.invalid">Submit</button>
    </form>
  </body>
</html>
